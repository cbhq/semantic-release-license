name: main
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm ci
      - run: npm run build
      - run: npm test
      - run: npm run lint
      - run: npx semantic-release
        if: ${{ github.ref == 'refs/heads/latest' }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
